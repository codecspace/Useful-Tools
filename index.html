<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>// Nexus Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #151515;
            --primary: #7c3aed;
            --text: #e8e8e8;
            --text-muted: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        h1 {
            font-weight: 600;
            font-size: 2.5rem;
            letter-spacing: -0.05em;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #7c3aed, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .grid {
            display: grid;
            gap: 1.2rem;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        }

        .card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .card a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .card h3 {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .card p {
            color: var(--text-muted);
            font-size: 0.9em;
        }

        .badge {
            font-size: 0.8em;
            padding: 0.25em 0.75em;
            border-radius: 6px;
            background: rgba(124, 58, 237, 0.15);
            color: var(--primary);
            display: inline-block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üï∏Ô∏è Nexus Tools</h1>
            <p>Curated development & design resources</p>
        </header>

        <div class="grid">
            <!-- Development Tools -->
            <div class="card">
                <a href="#" target="_blank">
                    <div>
                        <span class="badge">DEV</span>
                        <h3>JSON Formatter</h3>
                        <p>Validate and format JSON data</p>
                    </div>
                </a>
            </div>

            <!-- Design Tools -->
            <div class="card">
                <a href="#" target="_blank">
                    <div>
                        <span class="badge" style="background: rgba(34, 197, 94, 0.15); color: #22c55e;">DESIGN</span>
                        <h3>Color Contrast</h3>
                        <p>Check WCAG compliance</p>
                    </div>
                </a>
            </div>

            <!-- Utilities -->
            <div class="card">
                <a href="#" target="_blank">
                    <div>
                        <span class="badge" style="background: rgba(234, 179, 8, 0.15); color: #eab308;">UTIL</span>
                        <h3>Base64 Encode</h3>
                        <p>Quick text conversion</p>
                    </div>
                </a>
            </div>

            <!-- Add more cards following the same structure -->
        </div>
    </div>
</body>
</html>
